<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>电影详情</title>
    <!-- Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css"/>
    <!-- font-asesome图标库 -->
    <link rel="stylesheet" type="text/css" href="/css/font-awesome.min.css"/>

    <!-- 引入css样式文件 -->
    <link rel="stylesheet" type="text/css" href="/css/common.css"/>
    <link rel="stylesheet" type="text/css" href="/css/movieDetail.css"/>
    <link rel="stylesheet" type="text/css" href="/css/userMovieDetail.css"/>

    <!-- 引入js脚本文件 -->
    <!-- jquery -->
    <script src="/js/jquery.js"></script>
    <!-- Bootstrap 核心 JavaScript 文件 -->
    <script src="/js/bootstrap.js"></script>
    <script src="/js/request.js"></script>

    <script src="/js/movieDetail.js"></script>
    <script src="/js/userHome.js"></script>
    <script src="/js/userMovieDetail.js"></script>


    <link rel="stylesheet" href="https://img3.doubanio.com/misc/mixed_static/2e4770a427a85c78.css">
    <link href="https://img3.doubanio.com/f/shire/3e5dfc68b0f376484c50cf08a58bbca3700911dc/css/douban.css"
          rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://img3.doubanio.com/misc/mixed_static/7990987d344535f6.css">
    <link href="https://img3.doubanio.com/f/movie/8864d3756094f5272d3c93e30ee2e324665855b0/css/movie/base/init.css"
          rel="stylesheet">
    <link href="//img3.doubanio.com/dae/accounts/resources/1f8d15e/shire/bundle.css" rel="stylesheet" type="text/css">

</head>
<body>
<div class="nav-top-container">
    <div class="nav-logo title">SHU电影购票系统</div>
    <ul class="nav nav-pills">
        <li role="presentation"><a href="/user/home">首页</a></li>
        <li role="presentation" class="active"><a href="/user/movie">电影</a></li>
    </ul>
    <div class="btn-group">
        <button class="nav-user-container btn dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true"
                aria-expanded="false">
            <img class="avatar-sm" src="/images/defaultAvatar.jpg"/>
            <span class="gray-text" style="vertical-align: middle" id="user-name">test<span class="caret"></span></span>
        </button>
        <ul class="dropdown-menu">
            <li><a href="/user/buy">电影票</a></li>
            <li><a href="/user/member">卡包</a></li>
            <li><a href="/user/cost">充值/消费记录</a></li>
            <li><a href="/user/info">个人信息</a></li>
            <li id="logout"><a href="#">登出</a></li>
        </ul>
    </div>
</div>
<div class="content-container">
    <div class="content-header">
        <img id="movie-img">
        <div class="movie-basic-info">
            <div><span class="title" id="movie-name"></span></div>
            <div style="margin-top: 20px;"><span>简 介 ：</span><span id="movie-description" class="gray-text"></span>
                <a id="more" th:href=" '/user/movie/more?id='+${id} ">评论</a></div>
            <div><span>上 映 ：</span><span id="movie-startDate"></span></div>
            <div><span>类 型 ：</span><span id="movie-type"></span></div>
            <div><span>地 区 ：</span><span id="movie-country"></span></div>
            <div><span>语 言 ：</span><span id="movie-language"></span></div>
            <div><span>导 演 ：</span><span id="movie-director"></span></div>
            <div><span>主 演 ：</span><span id="movie-starring"></span></div>
            <div><span>编 剧 ：</span><span id="movie-writer"></span></div>
            <div class="movie-operations">
                <button type="button" class="btn-primary" id="like-btn" style="border:0;width:70px;height:25px;"><i
                        class='icon-heart'></i><span>想 看</span>
                </button>
            </div>
        </div>
    </div>
    <div class="seesion-container">
        <h1 id="none-hint" style="display: none;">暂无排片</h1>
        <div id="schedule" style="display: none;">
            <ul class="nav nav-tabs" id="schedule-date">
            </ul>

            <div class="table-wrapper">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>放映开始时间</th>
                        <th>放映结束时间</th>
                        <th>放映厅</th>
                        <th>票价（元）</th>
                        <th>选座购票</th>
                    </tr>
                    </thead>

                    <tbody id="schedule-body">
                    </tbody>
                </table>
                <h4 id="date-none-hint" style="display: none;">所选日期暂无排片</h4>
            </div>
        </div>
    </div>
</div>

<div class="grid-16-8 clearfix" style="left: 80px">
    <div class="article" style="left: 100px">
        <div id="hot-comments" class="tab">
            <div class="comment-item" data-cid="1846233588" style="left: 50%">
                <div class="comment" th:each="cm:${comments}">
                    <hr align="center" width="1000" color="#987cb9" size="2">
                    <h3>
						<span class="comment-vote">
							<input value="1846233588" type="hidden">
						</span>
                        <span class="comment-info">
							<a href="https://www.douban.com/people/xilouchen/" class="">[[${cm.userName}]]</a>
								<span th:class=" 'allstar'+${cm.mark}+' rating' " title="还行"></span>
							<span class="comment-time " title="${cm.date}">
								[[${cm.date}]]
							</span>
						</span>
                    </h3>
                    <p class="">
                        <span class="short">[[${cm.content}]]</span>
                    </p>
                </div>


            </div>

        </div>
    </div>
</div>
</div>

</body>
</html>
