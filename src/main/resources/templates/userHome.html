<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>电影</title>
    <!-- Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css"/>
    <!-- font-asesome图标库 -->
    <link rel="stylesheet" type="text/css" href="/css/font-awesome.min.css"/>

    <!-- 引入css样式文件 -->
    <link rel="stylesheet" type="text/css" href="/css/common.css"/>
    <link rel="stylesheet" type="text/css" href="/css/userHome.css"/>

    <!-- 引入js脚本文件 -->
    <!-- jquery -->
    <script src="/js/jquery.js"></script>
    <!-- Bootstrap 核心 JavaScript 文件 -->
    <script src="/js/bootstrap.js"></script>
    <script src="/js/request.js"></script>
    <script src="/js/userHome.js"></script>

</head>
<body>
<div class="nav-top-container">
    <div class="nav-logo title">SHU电影购票系统</div>
    <ul class="nav nav-pills">
        <li role="presentation" class="active"><a href="#">首页</a></li>
        <li role="presentation"><a href="/user/movie">电影</a></li>
    </ul>
    <div class="btn-group">
        <button class="nav-user-container btn dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true"
                aria-expanded="false">
            <img class="avatar-sm" src="/images/defaultAvatar.jpg"/>
            <span class="gray-text" style="vertical-align: middle" id="user-name">&nbsp;<span
                    class="caret"></span></span>
        </button>
        <ul class="dropdown-menu">
            <li><a href="/user/buy">电影票</a></li>
            <li><a href="/user/member">卡包</a></li>
            <li><a href="/user/cost">充值/消费记录</a></li>
            <li><a href="/user/info">个人信息</a></li>
            <li id="logout"><a href="#">登出</a></li>
        </ul>
    </div>
</div>
<!-- 可能不需要的功能 -->

<div class="content-container">
    <div class="movie-contianer">
        <div class="panel-header">
            <p class="title primary-text">热映电影
                <a href="/user/movie">
                    <span class="panel-more">全部</span>
                </a>
            </p>
        </div>
        <ul class="movie-on-list card" style="height: auto">
            <div class="movie-item" th:each="movie:${movies}">
                <a th:href=" '/user/movieDetail?id='+${movie.id}" target="_blank">
                    <div class="movie-poster">
                        <img class="poster-default" th:src="${movie.posterUrl}"/>
                        <div class="movie-overlay movie-overlay-bg">
                            <div class="movie-info">
                                <div class="movie-title movie-title-padding"
                                     title="${movie.name}">[[${movie.name}]]
                                </div>
                            </div>
                        </div>
                    </div>
                </a>
                <div class="movie-detail movie-detail-strong movie-sale">
                    <a th:href=" '/user/movieDetail?id='+${movie.id}"
                       class="active" target="_self" data-act="salePlayingMovie-click" data-val="{movieid:246061}">购
                        票</a>
                </div>
                <div class="movie-ver"><i class="imax3d"></i></div>
            </div>
        </ul>


        <p class="title primary-text">已下架电影</p>

        <ul class="movie-off-list card" style="height: auto">

            <div class="movie-item" th:each="movie:${movies2}">
                <a th:href=" '/user/movieDetail?id='+${movie.id}" target="_blank">
                    <div class="movie-poster">
                        <img class="poster-default" th:src="${movie.posterUrl}"/>
                        <div class="movie-overlay movie-overlay-bg">
                            <div class="movie-info">
                                <div class="movie-title movie-title-padding"
                                     title="${movie.name}">[[${movie.name}]]
                                </div>
                            </div>
                        </div>
                    </div>
                </a>
                <div class="movie-detail movie-detail-strong movie-sale">
                    <a th:href=" '/user/movieDetail?id='+${movie.id}"
                       class="active" target="_self" data-act="salePlayingMovie-click" data-val="{movieid:246061}">查
                        看</a>
                </div>
                <div class="movie-ver"><i class="imax3d"></i></div>
            </div>


        </ul>
    </div>
    <div class="statistic-container">
        <p class="title primary-text">票房统计</p>
        <ul class="top-sell-list card">
            <div class="statistic-item">
                <span>我不是药神</span>
                <span class="error-text">99</span>
            </div>
            <div class="statistic-item">
                <span>哪吒之魔童降世</span>
                <span class="error-text">98</span>
            </div>
            <div class="statistic-item">
                <span>流浪地球</span>
                <span class="error-text">97</span>
            </div>
        </ul>
        <p class="title primary-text">最受欢迎影星</p>
        <ul class="top-expectation-list card">
            <div class="statistic-item">
                <span>沈腾</span>
                <span class="error-text">99</span>
            </div>
            <div class="statistic-item">
                <span>胡歌</span>
                <span class="error-text">98</span>
            </div>
            <div class="statistic-item">
                <span>吴京</span>
                <span class="error-text">97</span>
            </div>
        </ul>
    </div>
    <!
</div>
</body>
</html>
